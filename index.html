<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">Meu Site</h1>
            <nav class="nav">
                <a class="nav-link text-white" href="#">Início</a>
                <a class="nav-link text-white" href="#">Sobre</a>
                <a class="nav-link text-white" href="#">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Corpo -->
    <main class="container my-4">
        <section class="bg-light p-4 mb-4 rounded">
            <h2 class="text-primary">Bem-vindo</h2>
            <p>Este é o meu site básico criado com HTML, CSS e Bootstrap.</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; <span id="ano-atual"></span> Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script para definir o ano atual automaticamente
        document.getElementById("ano-atual").textContent = new Date().getFullYear();
    </script>
</body>

</html>
